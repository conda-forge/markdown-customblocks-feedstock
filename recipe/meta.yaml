{% set name = "markdown-customblocks" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: be0d6019c9b2e761ae966eba11948894298c6ce77d165aad6b8f4c9e2e86419f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - decorator
    - geocoder
    - markdown
    - mkdocs
    - mkdocs-material
    - python >=3.6
    - pytest
    - responses
    - urllib3 <2
    - yamlns >=0.11

test:
  imports:
    - customblocks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vokimon/markdown-customblocks
  summary: Python Markdown extension to add custom parametrizable and nestable blocks
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
