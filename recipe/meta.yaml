{% set name = "markdown-customblocks" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/markdown-customblocks-{{ version }}.tar.gz
  sha256: 85b0a784af47686c4d447af04c5fd75827a1734167fa3ccf593c7820028f230c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - decorator
    - geocoder
    - markdown
    - mkdocs
    - mkdocs-material
    - python >=3.6
    - pytest
    - responses
    - yamlns >=0.11

test:
  imports:
    - customblocks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vokimon/markdown-customblocks
  summary: Python Markdown extension to add custom parametrizable and nestable blocks
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
