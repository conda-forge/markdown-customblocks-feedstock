{% set name = "markdown-customblocks" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 166eddbb0599682e20b19d0b501f796f56f14bfb476f49644fa434cfaa1aa9a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - markdown
    - yamlns >=0.11
    - beautifulsoup4
    - decorator
    - geocoder
    - pytest
    - pytest-cov <4
    - responses
    - urllib3 <2
    - python-magic
    - pillow

test:
  imports:
    - customblocks
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/vokimon/markdown-customblocks
  summary: Python Markdown extension to add custom parametrizable and nestable blocks
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
